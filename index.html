<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urgent Action</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --btnBg:#ffffff;
      --btnText:#0b0b0c;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .wrap{
      width:100%;
      max-width:560px;
      padding:24px 16px;
      text-align:center;
    }

    h1{
      font-size:22px;
      font-weight:900;
      margin-bottom:12px;
    }

    p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:28px;
      line-height:1.6;
    }

    a.btn{
      display:block;
      background:var(--btnBg);
      color:var(--btnText);
      text-decoration:none;
      padding:18px 20px;
      border-radius:18px;
      margin:18px 0;
      font-weight:900;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      direction:ltr;
    }

    a.btn span{
      display:block;
      font-size:14px;
      font-weight:700;
      margin-top:6px;
    }

    a.btn:active{
      transform:translateY(1px);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Urgent Action to Save Iranian Lives</h1>
    <p>
      اقدام فوری برای نجات جان ایرانیانی که در معرض اعدام و سرکوب قرار دارند
    </p>

    <!-- EMAIL -->
    <a class="btn" href="./email.html">
      Email Authorities
      <span>ارسال ایمیل به نهادهای بین‌المللی</span>
    </a>

    <!-- PETITIONS -->
    <a class="btn" href="./petitions.html">
      Sign Petitions
      <span>امضای دادخواست‌ها</span>
    </a>

  </div>
</body>
</html>
