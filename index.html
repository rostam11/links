<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b0b0c; color:#fff; margin:0; }
    .wrap { max-width:560px; margin:0 auto; padding:28px 16px; }
    h1 { font-size:20px; font-weight:700; margin:0 0 14px; }
    p { opacity:.8; margin:0 0 18px; }
    a.btn {
      display:block; text-decoration:none; color:#0b0b0c; background:#fff;
      padding:14px 14px; border-radius:14px; margin:10px 0; font-weight:700;
    }
    a.btn:hover { opacity:.92; }
    .small { font-size:12px; opacity:.7; margin-top:18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>برای دیدن لینک‌ها کلیک کنید</h1>
    <p>روی هر گزینه بزنید تا ایمیل آماده باز شود.</p>

    <!-- Option A: mailto -->
    <a class="btn"
       href="mailto:info@soldbymax.ca?subject=%5BGroup%201%5D%20Request&body=Hello%2C%0A%0APlease%20add%20me%20to%20Group%201.%0A%0AThanks%2C">
      UN Special Procedures (OHCHR) — Urgent Action
    </a>

    <a class="btn"
       href="mailto:info@soldbymax.ca?subject=%5BGroup%202%5D%20Request&body=Hello%2C%0A%0APlease%20add%20me%20to%20Group%202.%0A%0AThanks%2C">
      
      UN Special Rapporteur on Iran
Recipient: sr-iran@ohchr.org
    </a>

    <!-- Option B: Gmail web compose -->
    <a class="btn"
       href="https://mail.google.com/mail/?view=cm&fs=1&to=info@soldbymax.ca&su=%5BGroup%203%5D%20Request&body=Hello%2C%0A%0APlease%20add%20me%20to%20Group%203.%0A%0AThanks%2C">
      UN Working Group on Arbitrary Detention (WGAD)
    </a>

    <div class="small">Tip: If mailto doesn’t open inside Instagram, use the Gmail button.</div>
  </div>
</body>
</html>
