<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b0b0c; color:#fff; margin:0; }
    .wrap { max-width:560px; margin:0 auto; padding:28px 16px; }
    h1 { font-size:20px; font-weight:700; margin:0 0 14px; }
    p { opacity:.8; margin:0 0 18px; }
    a.btn {
      display:block; text-decoration:none; color:#0b0b0c; background:#fff;
      padding:14px; border-radius:14px; margin:10px 0; font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>برای دیدن لینک‌ها کلیک کنید</h1>
    <p>روی هر گزینه بزنید تا ایمیل آماده باز شود.</p>

    <a class="btn"
       href="mailto:info@example.com?subject=Group%201&body=Hello%2C%0A%0APlease%20add%20me%20to%20Group%201.">
      Email Group 1
    </a>

    <a class="btn"
       href="mailto:info@example.com?subject=Group%202&body=Hello%2C%0A%0APlease%20add%20me%20to%20Group%202.">
      Email Group 2
    </a>
  </div>
</body>
</html>
